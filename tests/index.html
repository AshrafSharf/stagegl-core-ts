<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>

        body
        {
            height: 100%;
        }

    </style>

    <script type="text/javascript" language="javascript" src="js/AppHarness.js"></script>

    <script type="text/javascript">


        window.onload = function ()
        {
            var harness = new away.AppHarness();

            //---------------------------------------------------------------------------
            // Demos
            //---------------------------------------------------------------------------

            harness.addTest( 'Demo.TorusObject3DDemo'               , 'demos.object3d.TorusObject3DDemo'    , 'js/TorusObject3DDemo.js'  , 'demos/Object3D/TorusObject3DDemo.ts'  );
            harness.addTest( 'Demo.TorusVortex'                     , 'demos.object3d.TorusVortex'                , 'js/TorusVortex.js'           , 'demos/Object3D/TorusVortex.ts' );

            //---------------------------------------------------------------------------
            // Test - lights
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Light' );
            harness.addTest( 'Lights.TorusLight'     ,  'demos.lights.TorusLight'      , 'js/TorusLight.js'     , 'lights/TorusLight.ts'  );


            //---------------------------------------------------------------------------
            // Test - AGLSL
            //---------------------------------------------------------------------------

            harness.addSeperator( 'AGLSL' );
            harness.addTest( 'AGLSL.AssemblerTest'     ,  'aglsl.AssemblerTest'      , 'js/AssemblerTest.js'     , 'aglsl/AssemblerTest.ts'  );

            //---------------------------------------------------------------------------
            // Test - Textures
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Textures' );
            harness.addTest( '(Console) Textures.ImageTextureTest'       , 'tests.textures.ImageTextureTest' , 'js/ImageTextureTest.js'    , 'textures/ImageTextureTest.ts'  );

            //---------------------------------------------------------------------------
            // Test - Managers
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Managers' );
            harness.addTest( '(Console) tests.managers.ManagersTest' ,  'tests.managers.ManagersTest'  , 'js/ManagersTest.js' , 'managers/ManagersTest.ts'  );

            //---------------------------------------------------------------------------
            // Load a default
            harness.load( 'demos.object3d.TorusObject3DDemo' , 'js/TorusObject3DDemo.js'    , 'demos/Object3D/TorusObject3DDemo.ts'  );
            harness.start(); // Start

        }


    </script>
</head>

</head>
